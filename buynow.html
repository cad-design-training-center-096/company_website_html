<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyNow | CDTC</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 40px;
        }

        .progress-container::before {
            content: "";
            position: absolute;
            top: 18px;
            left: 0;
            right: 0;
            height: 4px;
            background: #e0e0e0;
            z-index: 0;
        }

        .progress-bar-indicator {
            position: absolute;
            top: 18px;
            left: 0;
            height: 4px;
            background: #03056d;
            width: 0%;
            z-index: 1;
            transition: width 0.3s ease;
        }

        .progress-step {
            position: relative;
            z-index: 2;
            flex: 1;
            text-align: center;
            font-weight: 600;
            color: #6c757d;
        }

        .progress-step::before {
            content: "";
            width: 16px;
            height: 16px;
            background: #e0e0e0;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            display: block;
            margin: 0 auto 8px auto;
        }

        .progress-step.active {
            color: #03056d;
        }

        .progress-step.active::before {
            background: #03056d;
            border-color: #03056d;
        }

        .step-page {
            display: none;
        }

        .step-page.active {
            display: block;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #03056d;
            border-color: #03056d;
        }

        .btn-primary:hover {
            background-color: #3119b6;
            border-color: #3119b6;
        }

        .qr-image {
            max-width: 200px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">BuyNow Checkout</h2>

        <!-- Progress Bar -->
        <div class="progress-container position-relative mb-5">
            <div class="progress-bar-indicator" id="progressBar"></div>
            <div class="progress-step active" id="stepLabel1">Login</div>
            <div class="progress-step" id="stepLabel2">Details</div>
            <div class="progress-step" id="stepLabel3">Assign</div>
            <div class="progress-step" id="stepLabel4">Payment</div>
        </div>

        <!-- Form -->
        <form id="buyNowForm">

            <!-- Step 1: Login -->
            <div class="step-page active" id="step1">
                <h5>Step 1: Login</h5>
                <input type="email" class="form-control" placeholder="Enter Email" required />
                <input type="text" class="form-control" placeholder="Enter OTP" required />
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                </div>
            </div>

            <!-- Step 2: Details -->
            <div class="step-page" id="step2">
                <h5>Step 2: User & Payment Details</h5>
                <input type="text" class="form-control" placeholder="Full Name" required />
                <input type="tel" class="form-control" placeholder="Phone Number" required />
                <input type="text" class="form-control" placeholder="Address" required />
                <input type="text" class="form-control" placeholder="Card Number or UPI ID" required />
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                </div>
            </div>

            <!-- Step 3: QR & Sales Assignment -->
            <div class="step-page" id="step3">
                <h5>Step 3: Scan & Assign</h5>
                <p class="text-muted">Scan the QR Code for quick access:</p>
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://cdtc.in&size=150x150" alt="QR Code"
                    class="qr-image" />
                <!-- <label for="salesperson">Assign Salesperson:</label>
                <select class="form-control" id="salesperson" required>
                    <option value="">-- Select --</option>
                    <option value="sales1">John (ID: SP001)</option>
                    <option value="sales2">Meera (ID: SP002)</option>
                    <option value="sales3">Amit (ID: SP003)</option>
                </select> -->
                <div class="d-flex justify-content-between mt-3">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                </div>
            </div>

            <!-- Step 4: Payment -->
            <div class="step-page" id="step4">
                <h5>Step 4: Payment Gateway</h5>
                <p class="mb-4">Redirecting to secure payment...</p>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                    <button type="submit" class="btn btn-primary">Complete Payment</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Script -->
    <script>
        let currentStep = 1;
        const totalSteps = 4;

        function showStep(step) {
            for (let i = 1; i <= totalSteps; i++) {
                document.getElementById('step' + i).classList.remove('active');
                document.getElementById('stepLabel' + i).classList.remove('active');
            }

            document.getElementById('step' + step).classList.add('active');
            document.getElementById('stepLabel' + step).classList.add('active');

            const progress = document.getElementById('progressBar');
            progress.style.width = ((step - 1) / (totalSteps - 1)) * 100 + '%';
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        document.getElementById("buyNowForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Payment process initiated!");
        });

        showStep(currentStep);
    </script>

</body>

</html>
